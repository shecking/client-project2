<!DOCTYPE html>
<html>
    <head>
      <title>Practice Session Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Practice Session Tracker</h1>
      <div>
        <ul>
          <li><button class="btn btn-default navbar" id="sign-up-nav">Sign Up</button></li>
          <li><button class="btn btn-default navbar" id="sign-in-nav">Sign In</button></li>
          <li><button class="btn btn-default navbar" id="change-password-nav">Change Password</button></li>
          <li><button class="btn btn-default navbar" id="sign-out-nav">Sign Out</button></li>
        </ul>
      </div>
      <p id="status-message"></p>
      <br>
      <div class="container" id="input-fields">
        <form class="userfield" id="sign-up">
          <fieldset>
            <legend>Sign up for PST</legend>
            <input name="credentials[email]" type="email" placeholder="example@google.com">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input class="btn btn-default" type="submit" value="Sign up">
          </fieldset>
        </form>
        <form class="userfield" id="sign-in">
          <fieldset>
            <legend>Sign in to your PST account</legend>
            <input name="credentials[email]" type="email" placeholder="example@google.com">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input class="btn btn-default" type="submit" value="Sign in">
          </fieldset>
        </form>
        <form class="userfield" id="change-password">
          <fieldset>
            <legend>Change your password</legend>
            <input name="passwords[old]" type="password" placeholder="Current password">
            <input name="passwords[new]" type="password" placeholder="New password">
            <input class="btn btn-default" type="submit" value="Change password">
          </fieldset>
        </form>
      </div>
      <div class="row">
        <div class="col-3 session-buttons">
          <button class="btn btn-default btn-block" id="start-all-sess">SEE ALL SESSIONS</button>
          <button class="btn btn-default btn-block" id="start-new-sess">NEW SESSION</button>
          <!-- <button class="btn btn-default btn-block" id="start-edit-sess">EDIT SESSION</button> -->
          <!-- <button class="btn btn-default btn-block" id="start-delete-sess">DELETE SESSION</button> -->
        </div>
        <div class="col-9 session-input">
          <form class="new-session" id="store-new-sess">
            <fieldset>
              <legend>Log a new session</legend>
              <label for="new-date">Date:</label>
              <br>
              <input class="short-input" name="session[date]" type="text" placeholder="YYYY-MM-DD" id="new-date" required>
              <br>
              <label for="new-time">Time:</label>
              <br>
              <input class="short-input" name="session[time]" type="text" placeholder="HH:MM:SS" id="new-time" required>
              <br>
              <label for="new-prac-time">Practice Time:</label>
              <br>
              <input class="short-input" name="session[practice_time]" type="text" maxlength="3" placeholder="# of minutes" id="new-prac-time" required>
              <br>
              <label for="new-notes">Notes:</label>
              <br>
              <input class="long-input" name="session[notes]" type="text" maxlength="1000" placeholder="Notes on this session" id="new-notes">
              <br>
              <input class="btn btn-default" type="submit" value="Submit new">
            </fieldset>
          </form>
          <form class="edit-session" id="store-edit-sess">
            <fieldset>
              <legend>Edit an existing session</legend>
              <label for="edit-date">Date:</label>
              <br>
              <input class="short-input" name="session[date]" type="text" placeholder="YY/MM/DD" required>
              <br>
              <label for="edit-time">Time:</label>
              <br>
              <input class="short-input" name="session[time]" type="text" placeholder="HH:MM:SS" required>
              <br>
              <label for="edit-prac-time">Practice Time:</label>
              <br>
              <input class="short-input" name="session[practice_time]" type="text" placeholder="# of minutes" required>
              <br>
              <label for="edit-notes">Notes:</label>
              <br>
              <input class="long-input" name="session[notes]" type="text" placeholder="Notes on this session">
              <br>
              <input class="btn btn-default" type="submit" value="Submit edit">
            </fieldset>
          </form>
        </div>
      </div>
      <main>
        <div class="content" id="content"></div>
      </main>
    </body>
</html>
