<!DOCTYPE html>
<html>
    <head>
      <title>Practice Session Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <br>
      <h1>Practice Session Tracker</h1>
      <br>
      <ul>
        <li><a class="sign-up" id="sign-up-nav" href="#">Sign Up</a></li>
        <li><a class="sign-in" id="sign-in-nav" href="#">Sign In</a></li>
        <li><a class="change-password" id="change-password-nav" href="#">Change Password</a></li>
        <li><a class="sign-out" id="sign-out-nav" href="#">Sign Out</a></li>
      </ul>
      <p id='message'></p>
      <br>
      <form class="resetfield sign-up">
        <fieldset>
          <legend>Sign up for PST</legend>
          <input name="credentials[email]" type="email" placeholder="example@google.com">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <input type="submit" value="Sign up">
        </fieldset>
      </form>
      <form class="resetfield sign-in">
        <fieldset>
          <legend>Sign in to your PST account</legend>
          <input name="credentials[email]" type="email" placeholder="example@google.com">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>
      <form class="resetfield change-password">
        <fieldset>
          <legend>Change your password</legend>
          <input name="passwords[old]" type="password" placeholder="Current password">
          <input name="passwords[new]" type="password" placeholder="New password">
          <input type="submit" value="Change password">
        </fieldset>
      </form>
      <form class="sign-out">
        <fieldset>
          <legend>Sign out</legend>
          <input type="submit" value="Sign out">
        </fieldset>
      </form>
    </body>
</html>
